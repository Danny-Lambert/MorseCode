<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Morse Code Translator</header>
    
    <h1>Input your word or message in the box and see it translate into morse code </h1>
    
    <p>English to Morse code:<p>
        
        <div id="inputAndOutputBox">
            <textarea type="type" id="input" name="input" placeholder="Type english here" cols="30" rows="10"></textarea>
            <button id="translate_Button">Click here to translate to Morse-Code</button>
            <textarea id="morse_Box" cols="30" rows="10" placeholder="See your morse code here"></textarea>
        </div>
        <script src="main.js"></script>
</body>
</html>
